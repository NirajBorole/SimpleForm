
<style type="text/css">
	.td_form {
		padding-top: 10%;
		margin: auto;
	}
</style>

<body>

    <form>
        <table class="td_form" cellpadding = "5" cellspacing ="10">
            <tr>
                <td style="width: 100px;">
                    <div>Name:&nbsp;<font color="red">(*)</font></div>
                </td>
                <td>
                    <input type="text" placeholder="Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <div>Email:&nbsp;<font color="red">(*)</font></div>
                </td>
                <td>
                    <input placeholder="user@gmail.com" type="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <div>Phone:&nbsp;</div>
                </td>
                <td>
                    <input type="text" placeholder="phone number">
                </td>
            </tr>
            <tr>
                <td>
                    <div>Subject:&nbsp;<font color="red">(*)</font></div>
                </td>
                <td>
                    <input type="text" placeholder="Subject" required>
                </td>
            </tr>
            <tr>
            <td colspan ="40">
                    <div>Detail:&nbsp;</div>
                    <div>
                    	<textarea rows="4" cols="50"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div>
                        <label style="font-weight: bold;"> <input value="" type="checkbox">
                            I Agree to the Personal information handling policy
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div align="center">
                        <button action="">Confirm</button>
                        <input type="reset" style="width: 65px; height: 21px;">
                    </div>
                </td>
            </tr>
        </table>
    </form>

</body>
